<script type="text/javascript" src="js/swfobject.js"></script>
<script type="text/javascript">
//<![CDATA[
	var flashvars = {};			
	var params = {};
	params.wmode = "direct";
	var attributes = {};
	attributes.id = "flashContainer";
	var _flash = swfobject.getQueryParamValue("f");
	var _width = swfobject.getQueryParamValue("width") || "100%";
	_width = '960px';
	var _height = swfobject.getQueryParamValue("height") || "100%";
	_height = '600px';
	swfobject.embedSWF("flash/"+_flash+".swf", 'flashContainer', _width, _height, '11.0.0', 'swfobject/expressinstall.swf', flashvars, params, attributes);    
//]]>
</script>
